<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rip_lj</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu">
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('apps')">Apps</a>
    <a href="#" onclick="showPage('games')">Games</a>
    <a href="#" onclick="showPage('settings')">Settings</a>
    <a href="#" onclick="showPage('search')">Search</a>
  </div>

  <div id="content">
    <div id="home">
      <h2>Home Page</h2>
      <!-- Add content for the Home page here -->
    </div>

    <div id="apps">
      <h2>Apps Page</h2>
      <!-- Add content for the Apps page here -->
    </div>

    <div id="games">
      <h2>Games Page</h2>
      <!-- Add content for the Games page here -->
    </div>

    <div id="settings">
      <h2>Settings Page</h2>
      <!-- Add content for the Settings page here -->
    </div>

    <div id="search">
      <h2>Search Page</h2>
      <div style="text-align: center;">
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function redirectToGithub() {
      window.location.href = 'https://github.com/Ljduley12';
    }

    function showPage(pageId) {
      // Hide all page sections
      const pageSections = document.querySelectorAll('#content > div');
      pageSections.forEach(section => {
        section.style.display = 'none';
      });

      // Show the selected page
      const selectedPage = document.getElementById(pageId);
      selectedPage.style.display = 'block';

      // Load specific scripts for each page
      if (pageId === 'search') {
        const script = document.createElement('script');
        script.src = 'index.js';
        document.body.appendChild(script);
      }
    }
  </script>

  <div style="text-align: center; margin-top: 50px;">
    <button id="button" onclick="redirectToGithub()">GitHub</button>
  </div>
</body>
</html>
